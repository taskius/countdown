<html>
	<head>
		<title>Adam's Birthday</title>
		<meta name="viewport" content="width=960">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/flipclock.css" rel="stylesheet" type="text/css">
		<link href="css/animate.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

		<link href="img/birthday.png" rel="shortcut icon">
	</head>
	<body>
		<div class="wrapper">
			<div class="clock animated flipInX"></div>
		</div>
		<canvas id="confetti"></canvas>
		<div class="message">Happy Birthday Adam<br></div>
		<div class="stars"></div>
		<div class="twinkling"></div>
		<div class="clouds"></div>
		
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="js/flipclock.js"></script>
		<script src="js/birthday.js"></script>
	</body>
</html>
